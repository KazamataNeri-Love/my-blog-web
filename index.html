<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的知识库</title>
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-sidebar: #1e1e1e;       /* 侧边栏背景 */
            --bg-main: #191919;          /* 主内容背景 */
            --text-main: #e0e0e0;        /* 主要文字 */
            --text-sub: #858585;         /* 次要文字 */
            --accent-color: #3794ff;     /* 蓝色高亮 */
            --hover-bg: #2d2d2d;         /* 悬停背景 */
            --border-color: #333333;     /* 边框颜色 */
            --tag-bg: #2d2d2d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden; /* 防止整个页面滚动 */
        }

        /* --- 左侧侧边栏 --- */
        .sidebar {
            width: 300px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        /* 搜索框区域 */
        .search-container {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-box {
            background: #2d2d2d;
            border: 1px solid #3e3e3e;
            border-radius: 4px;
            display: flex;
            align-items: center;
            padding: 6px 10px;
        }

        .search-box i { color: var(--text-sub); font-size: 14px; }
        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-main);
            margin-left: 8px;
            width: 100%;
            outline: none;
        }

        /* 导航列表 */
        .nav-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            list-style: none;
        }

        .nav-group-title {
            padding: 10px 20px;
            font-size: 12px;
            color: var(--text-sub);
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .nav-group-title i { margin-right: 8px; }

        .nav-item {
            padding: 8px 20px 8px 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-sub);
            font-size: 14px;
            transition: all 0.2s;
            position: relative;
        }

        .nav-item:hover {
            background-color: var(--hover-bg);
            color: var(--text-main);
        }

        .nav-item.active {
            color: var(--accent-color);
            background-color: #262f3e; /* 淡蓝背景 */
            border-right: 3px solid var(--accent-color);
        }

        .nav-item i { margin-right: 8px; font-size: 14px; }
        
        /* 侧边栏底部工具栏 */
        .sidebar-footer {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
        }

        /* --- 右侧主内容区 (模仿图片中的头部和详情) --- */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px 60px;
            background-image: linear-gradient(to bottom, #1e1e1e 0%, var(--bg-main) 300px);
        }

        /* 顶部大标题区域 */
        .doc-header { margin-bottom: 40px; border-bottom: 1px solid var(--border-color); padding-bottom: 30px; }

        .doc-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
        }

        .doc-meta {
            display: flex;
            gap: 20px;
            color: var(--text-sub);
            font-size: 14px;
            align-items: center;
        }
        
        .doc-meta span { display: flex; align-items: center; gap: 6px; }

        .doc-tags { margin-top: 15px; display: flex; gap: 10px; }
        .tag {
            background: var(--tag-bg);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: var(--text-main);
            border: 1px solid #3e3e3e;
        }

        /* 创建按钮样式 */
        .btn-create {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .btn-create:hover { background-color: #2a75d1; }

        /* 内容占位符 */
        .content-placeholder {
            line-height: 1.8;
            color: #ccc;
        }
        
        .content-placeholder h2 { margin: 30px 0 15px; color: #fff; font-size: 24px;}
        .content-placeholder p { margin-bottom: 15px; }

        /* 滚动条美化 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-sidebar); }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        /* 响应式 */
        @media (max-width: 768px) {
            .sidebar { display: none; } /* 移动端暂时隐藏侧边栏 */
            .main-content { padding: 20px; }
        }
    </style>
</head>
<body>

    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="search-container">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="搜索...">
            </div>
        </div>

        <ul class="nav-list" id="sidebar-list">
            <li style="text-align:center; color:#666; padding:20px;">
                <i class="fa-solid fa-spinner fa-spin"></i> 加载中...
            </li>
        </ul>

        <div class="sidebar-footer">
            <a href="#" style="color:var(--text-sub); text-decoration:none;">
                <i class="fa-regular fa-moon"></i>
            </a>
            <span style="font-size:12px; color:#555">v1.0.0</span>
        </div>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content">
        <!-- 这里模仿图片中的 Header 区域 -->
        <div class="doc-header">
            <div style="display:flex; justify-content:space-between; align-items:start;">
                <h1 class="doc-title" id="preview-title">严肃鸭子王的资源站</h1>
                <a href="editor.html" class="btn-create">
                    <i class="fa-solid fa-plus"></i> 新建贴文
                </a>
            </div>
            
            <div class="doc-meta">
                <span id="preview-date"><i class="fa-regular fa-calendar"></i> 今天</span>
                <span><i class="fa-regular fa-user"></i> Admin</span>
                <span><i class="fa-regular fa-clock"></i> <span id="file-count">0</span> 篇文章</span>
            </div>

            <!-- <div class="doc-tags">
                <span class="tag">仪表盘</span>
                <span class="tag">管理</span>
            </div> -->
        </div>

        <div class="content-placeholder">
            <h2 id="section-title">简介</h2>
            <p>点击左侧侧边栏的文章以进行编辑或查看。</p>
            <p style="color:var(--text-sub); font-size: 14px;">
                * 当前列表展示所有 .md 文件。<br>
                * 悬停在文件上可快速编辑。<br>
                * 此页面是静态 HTML，通过 JS 读取 API 数据。
            </p>
        </div>
    </main>

    <script type="module">
        import { listPosts } from "./js/api.js";
        
        const sidebarList = document.getElementById("sidebar-list");
        const fileCountSpan = document.getElementById("file-count");

        async function init() {
            try {
                const posts = await listPosts();
                // 过滤 md 文件
                const mdFiles = posts.filter(p => p.name.endsWith(".md"));
                
                // 更新统计数据
                fileCountSpan.innerText = mdFiles.length;

                if (mdFiles.length === 0) {
                    sidebarList.innerHTML = "<li class='nav-item'>暂无文章</li>";
                    return;
                }

                // 排序：最新的在前
                mdFiles.sort((a, b) => b.name.localeCompare(a.name));
                
                sidebarList.innerHTML = "";
                
                // 模拟分组：这里我加了一个假的“文章列表”文件夹标题
                // 如果你想根据文件名分组（例如 "Dev-Log-1.md"），可以在这里写逻辑
                const groupTitle = document.createElement("li");
                groupTitle.className = "nav-group-title";
                groupTitle.innerHTML = '<i class="fa-regular fa-folder-open"></i> 全部文章';
                sidebarList.appendChild(groupTitle);

                for (const file of mdFiles) {
                    const li = document.createElement("li");
                    
                    // 简单的文件名处理
                    let displayName = decodeURIComponent(file.name).replace(".md", "");
                    // 去掉开头的日期（如果存在 YYYY-MM-DD-）
                    displayName = displayName.replace(/^\d{4}-\d{1,2}-\d{1,2}-/, "");

                    // 构建左侧链接
                    // 点击标题进入阅读页，右侧增加一个小的编辑图标
                    li.innerHTML = `
                        <a href="post.html?f=${file.name}" class="nav-item">
                            <i class="fa-regular fa-file-lines"></i>
                            <span style="flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${displayName}</span>
                            <!-- 编辑按钮 -->
                            <span onclick="event.preventDefault(); window.location.href='editor.html?edit=${file.name}'" 
                                  style="padding:2px 6px; border-radius:4px; font-size:10px; background:#333; color:#aaa;" 
                                  title="编辑">
                                <i class="fa-solid fa-pen"></i>
                            </span>
                        </a>
                    `;
                    sidebarList.appendChild(li);
                }
            } catch (e) {
                console.error(e);
                sidebarList.innerHTML = `<li style="color:#ff6b6b; padding:15px">⚠️ 加载失败</li>`;
            }
        }
        init();
    </script>
</body>
</html>
