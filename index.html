<!DOCTYPE html>

    <!-- å¼•å…¥ FontAwesome å›¾æ ‡ -->

    <!-- å¼•å…¥ Marked è§£æå™¨ -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --bg-sidebar: #1e1e1e;       /* ä¾§è¾¹æ èƒŒæ™¯ */
            --bg-main: #191919;          /* ä¸»å†…å®¹èƒŒæ™¯ */
            --text-main: #e0e0e0;        /* ä¸»è¦æ–‡å­— */

            --accent-color: #3794ff;     /* è“è‰²é«˜äº® */
            --hover-bg: #2d2d2d;         /* æ‚¬åœèƒŒæ™¯ */

        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {

            background-color: var(--bg-main);

        /* --- å·¦ä¾§ä¾§è¾¹æ  --- */
        .sidebar {
            width: 300px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .search-container { padding: 15px; border-bottom: 1px solid var(--border-color); }
        .search-box {
            background: #2d2d2d; border: 1px solid #3e3e3e; border-radius: 4px;

        .nav-list { flex: 1; overflow-y: auto; padding: 10px 0; list-style: none; }
        
        /* åˆ†ç»„æ ‡é¢˜ä¸æ’åºæŒ‰é’®å®¹å™¨ */
        .nav-group-title {
            padding: 15px 20px 5px; 
            font-size: 12px; 
            color: var(--text-sub);

        .nav-item {

        .sidebar-footer {

        /* --- æ’åºèœå•æ ·å¼ --- */

        .sort-option:hover { background-color: #383838; color: #fff; }

        .sort-option .check-icon { opacity: 0; font-size: 12px; }
        .sort-option.active .check-icon { opacity: 1; }

        /* --- å³ä¾§ä¸»å†…å®¹åŒº --- */
        .main-content {

            background-image: linear-gradient(to bottom, #1e1e1e 0%, var(--bg-main) 300px);
            position: relative;
        }

        /* é¡¶éƒ¨ Header */
        .doc-header { margin-bottom: 30px; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; }
        
        .header-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .doc-title { font-size: 32px; font-weight: bold; color: #fff; line-height: 1.3; margin-right: 20px;}
        
        .actions { display: flex; gap: 10px; }
        .btn {
            background-color: var(--hover-bg); color: var(--text-main); border: 1px solid var(--border-color);
            padding: 6px 12px; border-radius: 4px; font-size: 13px; cursor: pointer;
            text-decoration: none; display: inline-flex; align-items: center; gap: 6px; transition: 0.2s;
        }
        .btn:hover { background-color: #333; border-color: #555; }

        .doc-meta { display: flex; gap: 20px; color: var(--text-sub); font-size: 13px; align-items: center; }
        .doc-meta span { display: flex; align-items: center; gap: 5px; }

        /* --- Markdown å†…å®¹æ ·å¼ --- */
        .markdown-body { line-height: 1.8; color: #d4d4d4; max-width: 900px; }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 { 
            color: #fff; margin-top: 24px; margin-bottom: 16px; font-weight: 600; line-height: 1.25; 
        }
        .markdown-body h1 { font-size: 2em; border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
        .markdown-body h2 { font-size: 1.5em; border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
        .markdown-body p { margin-bottom: 16px; }
        .markdown-body a { color: var(--accent-color); text-decoration: none; }
        .markdown-body a:hover { text-decoration: underline; }
        
        .markdown-body blockquote {
            padding: 0 1em; color: #999; border-left: 0.25em solid var(--blockquote-border);
            margin: 0 0 16px 0; background: #222; padding: 10px 15px; border-radius: 0 4px 4px 0;
        }
        
        .markdown-body code {
            padding: 0.2em 0.4em; margin: 0; font-size: 85%; background-color: rgba(110,118,129,0.4);
            border-radius: 6px; font-family: "SFMono-Regular", Consolas, monospace;
        }
        .markdown-body pre {
            padding: 16px; overflow: auto; font-size: 85%; line-height: 1.45;
            background-color: #161b22; border-radius: 6px; border: 1px solid #30363d;
        }
        .markdown-body pre code { background-color: transparent; padding: 0; }

        .markdown-body table { border-spacing: 0; border-collapse: collapse; width: 100%; margin-bottom: 16px; display: block; overflow: auto;}
        .markdown-body table th, .markdown-body table td { padding: 6px 13px; border: 1px solid #30363d; }
        .markdown-body table th { font-weight: 600; background-color: #161b22; }
        .markdown-body table tr { background-color: var(--bg-main); }
        .markdown-body table tr:nth-child(2n) { background-color: #161b22; }

        .markdown-body img { max-width: 100%; box-sizing: content-box; background-color: #fff; border-radius: 4px; }

        /* è‡ªå®šä¹‰æ–‡ä»¶å¡ç‰‡ */
        .file-card {
            background: #21262d; border: 1px solid #30363d; border-radius: 6px;
            padding: 12px 16px; margin: 15px 0; display: flex; justify-content: space-between; align-items: center;
        }
        .file-name { font-weight: 600; color: var(--accent-color); display: flex; align-items: center; gap: 8px; }
        .file-download {
            color: var(--text-main); font-size: 13px; padding: 4px 8px;
            background: #30363d; border-radius: 4px; cursor: pointer; text-decoration: none;
        }
        .file-download:hover { background: var(--accent-color); color: white; }

        /* æ»šåŠ¨æ¡ */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-sidebar); }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }

        @media (max-width: 768px) {

            .sidebar.open { display: flex; }

        }
    </style>
</head>
<body>

    <!-- ä¾§è¾¹æ  -->
    <aside class="sidebar" id="sidebar">
        <div class="search-container">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search-input" placeholder="æœç´¢æ–‡ç« ...">
            </div>
        </div>

        <ul class="nav-list" id="sidebar-list">
            <li style="text-align:center; color:#666; padding:20px;">
                <i class="fa-solid fa-spinner fa-spin"></i> åŠ è½½ä¸­...
            </li>
        </ul>

        <div class="sidebar-footer">
            <span><i class="fa-solid fa-database"></i> æœ¬åœ°æ¨¡å¼</span>
            <span id="version-tag">v2.2 Sorting</span>
        </div>
    </aside>

    <!-- ä¸»å†…å®¹åŒº -->
    <main class="main-content">
        <!-- å¤´éƒ¨ä¿¡æ¯ (ä»…åœ¨é˜…è¯»æ–‡ç« æ—¶æ˜¾ç¤º) -->
        <div class="doc-header" id="header-area" style="display:none;">
            <div class="header-top">
                <h1 class="doc-title" id="article-title">æ— æ ‡é¢˜</h1>
                <div class="actions">
                    <a id="btn-edit" href="#" class="btn"><i class="fa-solid fa-pen"></i> ç¼–è¾‘æœ¬æ–‡</a>
                </div>
            </div>
            
            <div class="doc-meta">
                <span id="article-date"><i class="fa-regular fa-calendar"></i> -</span>
                <span><i class="fa-regular fa-user"></i> Admin</span>
                <span id="article-file" style="font-family:monospace; opacity:0.6">filename.md</span>
            </div>
        </div>

        <!-- ç©ºçŠ¶æ€ / æ¬¢è¿é¡µ (ä»…åœ¨é¦–é¡µæ˜¾ç¤º) -->
        <div id="empty-state" class="markdown-body" style="margin-top: 50px; text-align: center; color: var(--text-sub);">
            <div style="font-size: 60px; margin-bottom: 20px; opacity: 0.2;">
                <i class="fa-regular fa-compass"></i>
            </div>
            <h2>æ¬¢è¿æ¥åˆ°çŸ¥è¯†åº“</h2>
            <p>è¯·ä»å·¦ä¾§é€‰æ‹©ä¸€ç¯‡æ–‡ç« å¼€å§‹é˜…è¯»ã€‚</p>
        </div>

        <!-- æ–‡ç« æ­£æ–‡å®¹å™¨ -->
        <div id="article-body" class="markdown-body"></div>
    </main>

    <script type="module">
        import { listPosts, getPost, downloadFile } from "./js/api.js";
        
        // DOM å…ƒç´ å¼•ç”¨
        const sidebarList = document.getElementById("sidebar-list");
        const searchInput = document.getElementById("search-input");
        const headerArea = document.getElementById("header-area");
        const emptyState = document.getElementById("empty-state");
        const articleBody = document.getElementById("article-body");
        
        const uiTitle = document.getElementById("article-title");
        const uiDate = document.getElementById("article-date");
        const uiFile = document.getElementById("article-file");
        const btnEdit = document.getElementById("btn-edit");

        let allPosts = [];
        let currentSortMode = 'date'; // é»˜è®¤æŒ‰æ—¶é—´æ’åº 'date' | 'title'

        // --- åˆå§‹åŒ– ---
        async function init() {
            // 1. åŠ è½½ä¾§è¾¹æ 
            await loadSidebar();
            
            // 2. æ£€æŸ¥ URL æ˜¯å¦å¸¦æœ‰ ?f=xxx.md å‚æ•°
            const params = new URLSearchParams(location.search);
            const filename = params.get("f");
            
            if (filename) {
                loadContent(decodeURIComponent(filename));
            } else {
                showHome();
            }
        }
        init();

        // --- åŠ è½½ä¾§è¾¹æ æ•°æ® ---
        async function loadSidebar() {
            try {
                const posts = await listPosts();
                // ä»…ä¿ç•™ .md æ–‡ä»¶
                const mdFiles = posts.filter(p => p.name.endsWith(".md"));
                
                allPosts = mdFiles; // å­˜å…¥å…¨å±€å˜é‡
                
                // åº”ç”¨é»˜è®¤æ’åº (æŒ‰æ—¶é—´)
                applySort('date');

            } catch (e) {
                console.error(e);
                sidebarList.innerHTML = `<li style="color:#ff6b6b; padding:15px">âš ï¸ åˆ—è¡¨åŠ è½½å¤±è´¥</li>`;
            }
        }

        // --- æ¸²æŸ“ä¾§è¾¹æ åˆ—è¡¨ (åŒ…å«æ’åºèœå•) ---
        function renderSidebar(files) {
            sidebarList.innerHTML = "";
            
            // 1. æ–°å»ºè´´æ–‡æŒ‰é’® (è·³è½¬ç¼–è¾‘å™¨)
            const newPostLi = document.createElement("li");
            newPostLi.innerHTML = `
                <a href="editor.html" class="nav-item" style="color: var(--text-sub);">
                    <i class="fa-solid fa-plus" style="color: #2da44e;"></i>
                    <span style="font-weight:bold; color: var(--text-main);">æ–°å»ºè´´æ–‡</span>
                </a>
            `;
            sidebarList.appendChild(newPostLi);

            // 2. é¦–é¡µæŒ‰é’® (é‡ç½®è§†å›¾)
            const homeLi = document.createElement("li");
            homeLi.innerHTML = `
                <div class="nav-item" id="nav-home" onclick="showHome()">
                    <i class="fa-solid fa-house"></i>
                    <span>é¦–é¡µ / ç®€ä»‹</span>
                </div>
            `;
            sidebarList.appendChild(homeLi);

            // åˆ†éš”çº¿
            const separator = document.createElement("li");
            separator.style.borderBottom = "1px solid var(--border-color)";
            separator.style.margin = "8px 0";
            sidebarList.appendChild(separator);

            if (files.length === 0) {
                sidebarList.innerHTML += "<li class='nav-item' style='pointer-events:none; opacity:0.5'>æš‚æ— åŒ¹é…æ–‡ç« </li>";
                return;
            }

            // 3. åˆ—è¡¨æ ‡é¢˜æ  (å«æ’åºæŒ‰é’®)
            const groupTitle = document.createElement("li");
            groupTitle.className = "nav-group-title";
            groupTitle.innerHTML = `
                <span><i class="fa-regular fa-folder-open"></i> æ–‡ç« åˆ—è¡¨ (${files.length})</span>
                
                <!-- ç­›é€‰æŒ‰é’® -->
                <div class="sort-btn" onclick="event.stopPropagation(); toggleSortMenu()" title="æ’åºæ–¹å¼">
                    <i class="fa-solid fa-arrow-down-short-wide"></i>
                </div>

                <!-- å¼¹å‡ºèœå• -->
                <div id="sort-menu" class="sort-popup">
                    <div class="sort-option ${currentSortMode === 'date' ? 'active' : ''}" onclick="applySort('date')">
                        <span>ğŸ“… æŒ‰æ—¶é—´</span> <i class="fa-solid fa-check check-icon"></i>
                    </div>
                    <div class="sort-option ${currentSortMode === 'title' ? 'active' : ''}" onclick="applySort('title')">
                        <span>Aa æŒ‰æ ‡é¢˜</span> <i class="fa-solid fa-check check-icon"></i>
                    </div>
                </div>
            `;
            sidebarList.appendChild(groupTitle);

            // 4. æ¸²æŸ“æ–‡ä»¶åˆ—è¡¨
            for (const file of files) {
                const li = document.createElement("li");
                
                let rawName = decodeURIComponent(file.name);
                let displayName = rawName.replace(".md", "").replace(/^\d{4}-\d{1,2}-\d{1,2}-/, "");
                
                li.innerHTML = `
                    <div class="nav-item file-item" data-filename="${file.name}" onclick="handlePostClick('${file.name}', this)">
                        <i class="fa-regular fa-file-lines"></i>
                        <span style="flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${displayName}</span>
                    </div>
                `;
                sidebarList.appendChild(li);
            }
            
            updateActiveState();
        }

        // --- æ’åºç›¸å…³åŠŸèƒ½ ---
        window.toggleSortMenu = () => {
            const menu = document.getElementById("sort-menu");
            if(menu) {
                menu.classList.toggle("show");
                if (menu.classList.contains("show")) {
                    // å»¶è¿Ÿä¸€ç‚¹ç»‘å®šï¼Œé˜²æ­¢ç«‹åˆ»è§¦å‘ document click
                    setTimeout(() => document.addEventListener('click', closeSortMenuOutside), 0);
                }
            }
        };

        function closeSortMenuOutside(e) {
            const menu = document.getElementById("sort-menu");
            // ç‚¹å‡»èœå•å†…éƒ¨æ—¶ä¸å…³é—­
            if (menu && !menu.contains(e.target)) {
                menu.classList.remove("show");
                document.removeEventListener('click', closeSortMenuOutside);
            }
        }

        window.applySort = (mode) => {
            currentSortMode = mode;
            
            // å¯¹å…¨å±€ allPosts è¿›è¡Œæ’åº
            if (mode === 'date') {
                allPosts.sort((a, b) => b.name.localeCompare(a.name)); // æ—¥æœŸå€’åº
            } else if (mode === 'title') {
                allPosts.sort((a, b) => {
                    // å»æ‰æ—¥æœŸå‰ç¼€åæ¯”è¾ƒ
                    const nameA = decodeURIComponent(a.name).replace(/^\d{4}-\d{1,2}-\d{1,2}-/, "");
                    const nameB = decodeURIComponent(b.name).replace(/^\d{4}-\d{1,2}-\d{1,2}-/, "");
                    return nameA.localeCompare(nameB, 'zh-CN');
                });
            }

            // æ’åºåï¼Œæ£€æŸ¥æœç´¢æ¡†æ˜¯å¦æœ‰æ–‡å­—ï¼Œå¦‚æœæœ‰åˆ™é‡æ–°è¿‡æ»¤ï¼Œå¦åˆ™æ¸²æŸ“å…¨éƒ¨
            const keyword = searchInput.value.trim().toLowerCase();
            if(keyword) {
                const filtered = allPosts.filter(p => p.name.toLowerCase().includes(keyword));
                renderSidebar(filtered);
            } else {
                renderSidebar(allPosts);
            }
        };

        // --- æ ¸å¿ƒï¼šåŠ è½½å¹¶æ¸²æŸ“æ–‡ç« å†…å®¹ ---
        async function loadContent(filename) {
            headerArea.style.display = "none";
            emptyState.style.display = "none";
            articleBody.innerHTML = `<div style="text-align:center; padding:50px; color:#666"><i class="fa-solid fa-circle-notch fa-spin fa-2x"></i></div>`;
            
            const newUrl = `${window.location.pathname}?f=${encodeURIComponent(filename)}`;
            window.history.pushState({ path: newUrl }, '', newUrl);
            updateActiveState();

            try {
                let text = await getPost(filename);
                
                // 1. æ ‡é¢˜å¤„ç†ï¼šæå–ç¬¬ä¸€è¡Œ H1 å¹¶å»é‡
                const lines = text.split('\n');
                const firstLine = lines[0].trim();
                let renderText = text;

                if (firstLine.startsWith('# ')) {
                    uiTitle.innerText = firstLine.replace(/^#\s+/, '').trim();
                    renderText = lines.slice(1).join('\n'); // ä»æ­£æ–‡ç§»é™¤æ ‡é¢˜è¡Œ
                } else {
                    uiTitle.innerText = filename.replace(".md", "").replace(/^\d{4}-\d{1,2}-\d{1,2}-/, "");
                }

                // 2. è§£æ Markdown
                articleBody.innerHTML = marked.parse(renderText);

                // 3. æ›´æ–°å…ƒæ•°æ®
                uiFile.innerText = filename;
                const dateMatch = filename.match(/^(\d{4}-\d{1,2}-\d{1,2})-/);
                uiDate.innerHTML = `<i class="fa-regular fa-calendar"></i> ${dateMatch ? dateMatch[1] : 'æ—¥æœŸæœªçŸ¥'}`;
                
                btnEdit.href = `editor.html?edit=${encodeURIComponent(filename)}`;

                headerArea.style.display = "block";

                // 4. ç»‘å®šå†…éƒ¨äº¤äº’ (æ–‡ä»¶ä¸‹è½½/å›¾ç‰‡é”™è¯¯)
                articleBody.querySelectorAll('.file-download').forEach(btn => {
                    btn.onclick = (e) => {
                        e.preventDefault();
                        downloadFile(btn.getAttribute('data-path'));
                    };
                });
                
                articleBody.querySelectorAll('img').forEach(img => {
                    img.onerror = () => { img.style.border = "1px solid #555"; img.alt += " (å›¾ç‰‡åŠ è½½å¤±è´¥)"; };
                });

            } catch (e) {
                console.error(e);
                articleBody.innerHTML = `<div style="color:#ff6b6b; padding:20px;">âŒ åŠ è½½å¤±è´¥: ${e.message}</div>`;
            }
        }

        // --- è¿”å›é¦–é¡µé€»è¾‘ ---
        window.showHome = () => {
            const url = new URL(window.location);
            url.searchParams.delete('f');
            window.history.pushState({}, '', url);

            headerArea.style.display = "none";
            articleBody.innerHTML = "";
            emptyState.style.display = "block";
            
            updateActiveState();
        };

        // --- ç‚¹å‡»å¤„ç† ---
        window.handlePostClick = (filename, element) => {
            loadContent(filename);
        };

        // --- è¾…åŠ©ï¼šé«˜äº®çŠ¶æ€ç®¡ç† ---
        function updateActiveState() {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            const params = new URLSearchParams(location.search);
            const currentFile = params.get("f");

            if (!currentFile) {
                const homeBtn = document.getElementById("nav-home");
                if(homeBtn) homeBtn.classList.add("active");
            } else {
                const activeItem = document.querySelector(`.file-item[data-filename="${decodeURIComponent(currentFile)}"]`);
                if(activeItem) activeItem.classList.add("active");
            }
        }

        // --- æœç´¢åŠŸèƒ½ ---
        searchInput.addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = allPosts.filter(p => p.name.toLowerCase().includes(keyword));
            renderSidebar(filtered);
        });

    </script>
</body>
