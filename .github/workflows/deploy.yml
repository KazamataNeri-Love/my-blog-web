name: Force Deploy Blog

on:
  # 监听 main 分支的修改
  push:
    branches: ["main"]
  # 允许你手动点击按钮触发部署
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# 防止并发冲突：如果有新任务，不取消旧任务，让它们排队（解决 Cancelled 问题）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传整个仓库内容
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
