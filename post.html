<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阅读文章</title>
    <style>
        body { max-width: 800px; margin: 20px auto; padding: 20px; font-family: sans-serif; line-height: 1.6; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; white-space: pre-wrap; }
        .back { text-decoration: none; color: #0969da; }
    </style>
</head>
<body>
    <a href="index.html" class="back">← 返回首页</a>
    <h1 id="title"></h1>
    <pre id="content">加载中...</pre>

    <script type="module">
        import { getPost } from "./js/api.js";
        const params = new URLSearchParams(location.search);
        const file = params.get("f");

        if(file) {
            document.getElementById("title").innerText = file;
            const text = await getPost(file);
            document.getElementById("content").innerText = text;
        }
    </script>
</body>
</html>
