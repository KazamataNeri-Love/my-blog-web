<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阅读文章</title>
    <style>
        body { max-width: 800px; margin: 20px auto; padding: 20px; font-family: "Segoe UI", sans-serif; line-height: 1.8; color: #24292f; }
        
        /* 顶部导航 */
        .nav { margin-bottom: 30px; }
        .back-link { text-decoration: none; color: #0969da; font-weight: bold; }
        .back-link:hover { text-decoration: underline; }
        
        /* 标题 */
        #title { border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px; font-size: 2em; }

        /* 正文 */
        #content { white-space: pre-wrap; font-size: 16px; }
        
        /* Markdown 元素简单样式 */
        blockquote { border-left: 4px solid #d0d7de; color: #57606a; padding-left: 15px; margin: 0; }
        code { background: #f6f8fa; padding: 2px 5px; border-radius: 4px; font-family: monospace; }
        table { border-collapse: collapse; width: 100%; margin: 15px 0; }
        th, td { border: 1px solid #d0d7de; padding: 6px 13px; }
        th { background: #f6f8fa; }

        /* --- 文件卡片样式 --- */
        .file-card {
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 12px 16px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-name { font-weight: 600; color: #24292f; }
        .file-download { color: #0969da; text-decoration: underline; cursor: pointer; font-size: 14px; }
        .file-download:hover { color: #0a3069; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html" class="back-link">← 返回列表</a>
    </div>

    <!-- 标题不再单独显示，因为已经包含在 Markdown 内容里了，或者你可以选择在这里显示 -->
    <div id="content">正在加载文章...</div>

    <script type="module">
        import { getPost, downloadFile } from "./js/api.js";
        
        const params = new URLSearchParams(location.search);
        const filename = params.get("f");

        if(filename) {
            loadPost();
        } else {
            document.getElementById("content").innerText = "未指定文章";
        }

        async function loadPost() {
            try {
                const text = await getPost(filename);
                const div = document.getElementById("content");
                
                // 将 Markdown 文本注入
                // 注意：这里没有引入 marked.js 解析器，所以显示的是原始 Markdown 源码 + HTML 标签
                // 但文件卡片(HTML)会被浏览器正确渲染
                div.innerHTML = text;

                // 绑定下载事件
                div.querySelectorAll('.file-download').forEach(btn => {
                    btn.onclick = () => {
                        const path = btn.getAttribute('data-path');
                        downloadFile(path);
                    };
                });
                
                // 设置网页标题
                const firstLine = text.split('\n')[0];
                document.title = firstLine.replace('# ', '') || "阅读文章";

            } catch (e) {
                document.getElementById("content").innerText = "文章加载失败或文件不存在";
            }
        }
    </script>
</body>
</html>
