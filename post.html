<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阅读文章</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { max-width: 800px; margin: 20px auto; padding: 20px; font-family: "Segoe UI", sans-serif; line-height: 1.8; color: #24292f; }
        .nav { margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .back-link { text-decoration: none; color: #0969da; font-weight: bold; }
        .back-link:hover { text-decoration: underline; }
        
        img { max-width: 100%; height: auto; border-radius: 6px; }
        blockquote { border-left: 4px solid #d0d7de; color: #57606a; padding-left: 15px; margin: 15px 0; background: #fff; }
        code { background: #f6f8fa; padding: 2px 5px; border-radius: 4px; font-family: monospace; font-size: 0.9em; }
        pre { background: #f6f8fa; padding: 15px; border-radius: 6px; overflow-x: auto; }
        pre code { background: none; padding: 0; }
        table { border-collapse: collapse; width: 100%; margin: 15px 0; display: block; overflow-x: auto; }
        th, td { border: 1px solid #d0d7de; padding: 8px 13px; text-align: left; }
        th { background: #f6f8fa; font-weight: bold; }
        tr:nth-child(2n) { background-color: #fcfcfc; }
        h1 { border-bottom: 1px solid #eee; padding-bottom: 10px; margin-top: 30px; }
        h2 { border-bottom: 1px solid #eee; padding-bottom: 5px; margin-top: 25px; }

        .file-card {
            background: #f1f8ff;
            border: 1px solid #c8e1ff;
            border-radius: 6px;
            padding: 12px 16px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-name { font-weight: 600; color: #0969da; display: flex; align-items: center; gap: 5px; }
        .file-download { color: #0969da; text-decoration: underline; cursor: pointer; font-size: 14px; white-space: nowrap; margin-left: 10px;}
        .file-download:hover { color: #0a3069; background: #d0e7ff; padding: 2px 5px; border-radius: 4px; text-decoration: none;}
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html" class="back-link">← 返回文章列表</a>
    </div>

    <div id="content">正在加载文章...</div>

    <script type="module">
        import { getPost, downloadFile } from "./js/api.js";
        
        const params = new URLSearchParams(location.search);
        // 解码 URL 中的中文 (比如 %E6%88%91.md -> 我.md)
        const filename = params.get("f") ? decodeURIComponent(params.get("f")) : null;

        if(filename) {
            loadPost();
        } else {
            document.getElementById("content").innerText = "未指定文章";
        }

        async function loadPost() {
            try {
                const text = await getPost(filename);
                const div = document.getElementById("content");
                
                div.innerHTML = marked.parse(text);

                div.querySelectorAll('.file-download').forEach(btn => {
                    btn.onclick = () => {
                        const path = btn.getAttribute('data-path');
                        // 这里的 path 可能含有中文，downloadFile 内部会处理
                        downloadFile(path);
                    };
                });
                
                const firstLine = text.split('\n')[0];
                document.title = firstLine.replace(/^#+\s*/, '') || "阅读文章";

            } catch (e) {
                console.error(e);
                document.getElementById("content").innerText = "文章加载失败: " + e.message;
            }
        }
    </script>
</body>
</html>
